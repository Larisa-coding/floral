{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход в аккаунт{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-white">
                    <h3 class="mb-0">Вход в аккаунт</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                    </form>
                    <div class="mt-3">
                        <small class="text-muted">
                            <a href="{% url 'password_reset' %}">Забыли пароль?</a>
                        </small>
                    </div>
                </div>
                <div class="card-footer text-center bg-white">
                    <small class="text-muted">
                        Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
